<!DOCTYPE html>
<html lang="en">
<head>
    <title> WMS {% block title %}{% endblock %}</title>
    <!--common css for manager side-->
    <link rel="stylesheet" href="../../static/css/manager_common.css">

    <!--external libraries-->
    <script src="https://unpkg.com/@popperjs/core@2"> </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
    <link rel="stylesheet" type="text/css" href="../../static/external_libraries/DataTables/datatables.css">
    <script type="text/javascript" charset="utf8" src="../../static/external_libraries/DataTables/datatables.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- for additional external libraries-->
    {% block external_libraries %}{% endblock %}


        {% block script %} {% endblock %}


        {% block style %}{% endblock %}
  <style>
    .nav > li > a:hover{
      background-color:rgb(0, 8, 255);
    }
  </style>
</head>
<body>
    <header class = "navbar navbar-light fixed-top " style="background-color:white; border-bottom: black solid 1px;box-shadow: 0 3px 3px -3px rgb(77, 77, 77); z-index:10;">
      <div class="container-fluid">
        <a href="/dashboard" class="navbar-brand"> <strong>ExpressWay</strong> </a>
        <a href="/logout" class="topBarText btn btn-dark btn-border-radius-sm btn-sm"> Log Out</a>
      </div>
    </header>
    <div style ="height:10px;">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark sideBar" style="width: 200px;">
            <ul class="nav nav-pills flex-column mb-auto h4">
              <li class="nav-item">
                <a href="/dashboard" class="nav-link text-white" aria-current="page">
                  <strong>Dashboard</strong> 
                </a>
              </li>
              <li>
                <a href="/orders" class="nav-link text-white">
                  <strong>Orders</strong>
                </a>
              </li>
              <li>
                <a href="/inventory" class="nav-link text-white">
                    <strong>Inventory</strong>
                </a>
              </li>
              <li>
                <a href="/inbound_shipments" class="nav-link text-white">
                  <strong>Inbound </strong>
                </a>
              </li>
              <li>
                <a href="/receive_discrepancies" class="nav-link text-white">                  
                  <strong>Discrepancy</strong>
                </a>
              </li>
              <li>
                <a href="/job_assignment" class="nav-link text-white">
                  <strong>Tasks</strong>
                </a>
              </li>
              <li>
                <a href="/employees" class="nav-link text-white">
                  <strong>Employees</strong>
                </a>
              </li>
            </ul>
            <hr>
          </div>
        <div class="contentContainer">
        {% block content%} {% endblock %}
        </div>
        {% block externalContent %} {% endblock %}
    </div>


</body>
</html>

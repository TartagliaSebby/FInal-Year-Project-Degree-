<!DOCTYPE html>
<html lang="en">
<head>
    <title> </title> 
    <meta Charset ="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <!--libraries-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
    <link rel="stylesheet" type="text/css" href="../../static/external_libraries/DataTables/datatables.css">
    <script type="text/javascript" charset="utf8" src="../../static/external_libraries/DataTables/datatables.js"></script>
    <script>
        //initialise data tables
         $(document).ready( function () {
            $('#deliveriesTable').DataTable({"searching":false,  "info":false,"lengthChange":false, "pageLength":8,
            //make sure task table displays at least a min number of rows
            drawCallback: function(){
                    var api =  $('#deliveriesTable').DataTable();
                    var rows = api.rows({page: 'current'}).count();
                    for(var i=0; i<api.page.len() - rows; i++){
                        $('#deliveriesTable tbody').append($("<tr ><td>&nbsp;</td><td></td><td></td></tr>"));
                    }
                }
            });
            $('#asnTable').DataTable({"searching":false, "lengthChange":false, "info":false,"pageLength":5,
                //make sure asn table displays at least a min number of rows
                drawCallback: function(){
                    var api =  $('#asnTable').DataTable();
                    var rows = api.rows({page: 'current'}).count();
                    for(var i=0; i<api.page.len() - rows; i++){
                        $('#asnTable tbody').append($("<tr ><td>&nbsp;</td><td></td></tr>"));
                    }
                }
            });
         });
        //overlay scripts
        function openDelOrdOl(){
            document.getElementById("overlayDelOrders").style.width="100%";
        }
        function closeDelOrdOl() {
            document.getElementById("overlayDelOrders").style.width="0";
        }


    </script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/employee_common.css">
    <style>
        a{
            color:inherit;
            text-decoration:none;
        }
    </style>
</head>

<body> 
    <div class="topBar pageTopBarCol" style="margin-bottom:2vh">
        <p class="topBarText" style="margin-left:3vw" >Loading </p>
        <div class="backButton topBarText">
            <img src="../../static/imgs/back_icon(white).png" height="40px">
            <p> Back</p>
            <a href="/main_menu"></a>
        </div>
    </div>  
    <div class="contentContainer" >
        <p class="contentLabelText">Assigned Dock: <span id="dockNum"></span></p>
        <div style="width: 90%; margin-left: auto; margin-right: auto;"><!--table container-->
            <table id="deliveriesTable" class="display table" >
                <thead>
                    <th>No</th>
                    <th>Time </th>
                    <th>Vehicle No</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
       
    </div>

    <!--Overlay for delivery Orders-->
    <div id="overlayDelOrders" class="overlayContainer" >
        <div class="topBarText  overlayTopBar ">
            <span style="margin-left: 3vw;">Delivery Order List</span>
            <div class="backButton" onclick="closeDelOrdOl()">
                <img src="../../static/imgs/back_icon.png" >
                <span> Back </span>
            </div>
        </div>
        <div class="overlayContentContainer" >
            <p class="contentLabelText">Orders</p>
            <table id="asnTable" class="display table" >
                <thead>
                    <th>No</th>
                    <th>Order id</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="button" style="align-self: flex-end;"> <span style="margin-left:5px; margin-right: 2px; ">Complete Loading</span><a href="" style="display: block;height: 100%;width: 100%;position: absolute;top: 0;left: 0;"></a> </div>
            
        </div>

    </div>
    

</body>
</html>

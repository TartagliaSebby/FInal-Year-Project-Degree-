<!DOCTYPE html>
<html lang="en">
<head>
    <title> </title> 
    <meta Charset ="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.js"> </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../static/css/employee_common.css">
    <style>
        /*Main Navigation*/
        .mainNavContainer{
            display:grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto auto auto;
            position: fixed;
            top:40px;
            width:80%;
            height:80%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            column-gap: 5vw;
            row-gap: 4vh;
        }
        .navButton{
            border: black solid 1px;
            border-radius: 20px;
            background-color:aliceblue;
            padding:1vh;
            min-width:200px;
            position:relative;
            display: flex; 
            justify-content: center;
            align-items:center;
        }
        .navButtonText{
            font-weight: 1000;
            display:block ;

            font-size: 2vh;
            font-family: Arial, Helvetica, sans-serif;       
        }
        .navButton > a{
            color:inherit;
            text-decoration:none;
            display:block;
            height: 100%;
            width: 100%;
            position:absolute;
            top:0;
            left:0;
            border-radius: 20px;
        }

    </style>
    <script>
        function showModal(){
            $('#confirmation').modal('show')
        }
        function closeModal(){
            $('#confirmation').modal('hide')
        }
    </script>
</head>

<body> 

    <header class = "navbar navbar-dark fixed-top " style="background-color:rgb(29, 42, 49);">
        <div class="container-fluid">
          <a href=""class="navbar-brand" style="color: white;"> <strong>ExpressWay</strong> </a>
          <button  class="topBarText btn btn-secondary btn-lg" onclick="showModal()"> Log Out</button>
        </div>
      </header>
    <div style="width:100%">

        <!--Main Navigation buttons-->
        <div class="container ml-auto mr-auto" style="top: 80px; width:70%; position:relative" >
            <div class ="col navButton" style=" display: flex; justify-content: center; align-items:center;" >
                <span class="navButtonText" style="align-self: center; color:black ">Instructions</span> 
                <a href="/instructions"></a>
            </div>
            <div class="row">
                <div  class="col navButton m-3" >
                    <img src="../../static/imgs/receive_icon.png" >
                    <p class="navButtonText ml-2">Receive</p>
                    <a href="/receive" ></a>
                </div>
                <div  class="navButton col m-3">
                    <img src="../../static/imgs/put_away_icon.png" >
                    <p class="navButtonText ml-2">Put Away</p>
                    <a href="/putAway" ></a>
                </div>
            </div>
            <div class="row">
                <div  class="navButton col m-3">
                    <img src="../../static/imgs/picking_icon.png" >
                    <p class="navButtonText ml-2">Picking</p>
                    <a href="/picking" ></a>
                </div>
                <div  class="navButton col m-3">
                    <img src="../../static/imgs/packing_icon.png" >
                    <p class="navButtonText ml-2">Packing</p>
                    <a href="/packing" ></a>
                </div>
            </div>
            <div class="row"> 
                <div  class="navButton col m-3">
                    <img src="../../static/imgs/counting_icon.png" >
                    <p class="navButtonText ml-2">Inventory Count</p>
                    <a href="/inventoryCount" ></a>
                </div>
            </div>
    <!--modal-->
    <div class="modal fade bd-example-modal-lg" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div cass = "modal-body">
                <p class="h2 m-3"> Confirm Log Out? </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-seconadry" onclick="closeModal()"> Cancel</button>
                <a href="/logout" class="btn btn-primary" > Confirm</a>
            </div>
        </div>
    </div>
            


        
    </div>
</body>
